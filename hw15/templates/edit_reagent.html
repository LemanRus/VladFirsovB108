<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://test.hand-made-tlt.ru/"/>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Изменить реактив</title>
</head>
<body>
    <h1>Изменение реактива</h1>  
    <form action="{{ url_for('edit_reagent', reagent_id = reagent.id)}}" method="post">  
        <div class="form-group">  
            <div class="divided">
                <label for="name">Название:</label>  
                <input type="text" name="name" value="{{ reagent.name }}"> 
            </div>
            <div class="divided">
                <label for="name">Количество:</label>  
                <input type="text" name="qty" value="{{ reagent.qty }}">
            </div>
            <div class="divided">
                <label for="name">Годен до:</label>  
                <input type="text" name="best" value="{{ reagent.best }}">  
            </div>
            <button type="submit" class="button">Обновить</button>  
        </div>
    </form>
    <a href="{{url_for('show_reagents')}}" class="button">Отменить</a> 
    <a href="{{url_for('show_index')}}" class="button">На главную</a>
</body>
</html>
