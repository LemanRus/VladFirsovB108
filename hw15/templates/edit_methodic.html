<form action="{{ url_for('edit_methodic', methodic_id = methodic.id)}}" method="post">  
  <div class="form-group">  
    <label for="name">Название:</label>  
    <input type="text" name="name" value="{{ methodic.name }}"> 
    
    <label for="name">Год издания:</label>  
    <input type="text" name="year" value="{{ methodic.year }}">

</form>

  <button>Отменить</button>  
</a>
