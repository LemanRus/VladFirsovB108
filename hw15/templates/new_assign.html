<h1>Добавление реактива к методике</h1>  
<form action="#" method="post">  
  <div class="form-group">  
    <label for="methodic">Название методики:</label>  
    <input type="text" maxlength="100" name="methodic" placeholder="Название методики">  
    
    <label for="reagent">Название реактива:</label>  
    <input type="text" maxlength="100" name="reagent" placeholder="Название реактива">

   </div>
</form>
