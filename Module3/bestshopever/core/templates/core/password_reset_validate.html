{% extends 'ads/base.html' %}

{% block title %}
    Password reset validation
{% endblock title %}

{% block content %}
    <h1>Answer the secret question</h1>
    <h2>{{ secret_question }}:</h2>
    <form method="post" action="{% url 'core:password_reset_validate' user_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset password</button>
    </form>
{% endblock content %}
