{% extends 'ads/base.html' %}

{% block title %}
    Edit {{ profile }}
{% endblock title %}

{% block content %}
    <h1>Editing: {{profile}}</h1>
    <img src="{{profile.avatar.url}}" alt="avatar">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
{% endblock content %}
