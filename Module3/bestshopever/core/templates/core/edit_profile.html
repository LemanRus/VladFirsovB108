<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ profile }}</title>
</head>
<body>
    <h1>Editing: {{profile}}</h1>
    <img src="{{profile.avatar.url}}" alt="avatar">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
</body>
</html>
