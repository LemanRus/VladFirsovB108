{% extends 'ads/base.html' %}

{% block title %}
    Categories
{% endblock title %}

{% block content %}
    {% if categories %}
    <ul>
        {% for cat in categories %}
        <li>
            <a href="{% url 'ads:category_show' cat.id %}">{{ cat.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content %}
