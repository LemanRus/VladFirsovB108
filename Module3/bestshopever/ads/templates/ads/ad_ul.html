{% if ads %}
<ul class="ads-list">
    {% for ad in ads %}
    {% if ad.status == 'p' %}
    <li class="ads-list__item">
        <a href="{% url 'ads:ad_show' ad.id %}">{{ ad.title }}</a>
        <p> {{ ad.author.username }} </p>
        <p> {{ ad.description }}</p>
        <img class="ads-list__image" src="{{ ad.image_url }}">
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endif %}
